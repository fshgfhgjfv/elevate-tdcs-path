    <style>
      /* Hide default cursor */
      body {
        cursor: none;
        background-color: #f0f2f5; /* Your existing background color */
        min-height: 100vh; 
        margin: 0;
      }

      /* ðŸ¦‚ Scorpion Cursor Style */
      #scorpion-cursor {
        position: fixed;
        /* --- 1. SET YOUR CURSOR SIZE HERE --- */
        width: 40px; 
        height: 40px; 
        
        /* --- 2. PASTE YOUR IMAGE URL HERE --- */
        background-image: url('YOUR_SCORPION_IMAGE_URL.png');
        
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        
        pointer-events: none; /* Lets you click "through" it */
        z-index: 10000;
        
        /* Smooth follow transition */
        transition: transform 0.1s ease-out;
      }

      /* Optional: A hover effect */
      #scorpion-cursor.hover {
        transform: scale(1.2); /* Grows slightly when hovering links */
      }
    </style>
  </head>

  <body>
    <div id="scorpion-cursor"></div>

    <div id="root"></div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      const cursor = document.getElementById("scorpion-cursor");
      let mouseX = 0, mouseY = 0;
      let targetX = 0, targetY = 0;
      const smoothness = 0.15; // lower = slower / smoother

      if (cursor) {
        // Update mouse position
        window.addEventListener("mousemove", (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });

        // Smoothly follow mouse
        function animateCursor() {
          targetX += (mouseX - targetX) * smoothness;
          targetY += (mouseY - targetY) * smoothness;
          
          /* This centers the image on the pointer.
             We subtract half the width/height (20px for a 40x40px div)
          */
          cursor.style.transform = `translate(${targetX - 20}px, ${targetY - 20}px)`;
          
          requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Add hover effect for clickable elements
        document.addEventListener("mouseover", (e) => {
          if (e.target.closest("a, button, .hoverable")) {
            cursor.classList.add("hover");
          }
        });

        document.addEventListener("mouseout", (e) => {
          if (e.target.closest("a, button, .hoverable")) {
            cursor.classList.remove("hover");
          }
        });
      }
    </script>
  </body>
