<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDCS Technologies Private Limited</title>
    <meta name="description" content="Get job-ready with TDCS expert-led courses in cybersecurity, software development, and data analytics. 35k+ students placed.">
    <meta name="author" content="TDCS Technologies Private Limited" />
    <style>
      /* Hide the custom cursor by default */
      #main-cursor-dot {
        display: none; 
      }

      /* --- UPDATE: Only apply custom cursor styles if motion is preferred AND it's a mouse/trackpad device --- */
      @media (prefers-reduced-motion: no-preference) and (pointer: fine) {
        body {
          cursor: none; /* Hide the system cursor */
        }
      
        #main-cursor-dot {
          display: block; /* Show the custom cursor dot */
          position: fixed;
          width: 10px;
          height: 10px;
          background-color: rgba(0, 150, 255, 0.8);
          border-radius: 50%;
          pointer-events: none;
          z-index: 10000;
          transform: translate(-50%, -50%);
          transition: transform 0.1s ease-out, width 0.1s ease-out, height 0.1s ease-out;
        }
      }

      /* Trail dots are only created by the script, so they only appear if the script runs */
      .cursor-trail-dot {
        position: fixed;
        background-color: rgba(0, 180, 255, 0.5);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
        animation: fadeOutTrail 1s forwards ease-out;
      }

      #main-cursor-dot.hover {
        width: 15px;
        height: 15px;
        background-color: rgba(0, 200, 255, 0.9);
      }

      @keyframes fadeOutTrail {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.1);
        }
      }

      body {
        background-color: #f0f2f5;
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="main-cursor-dot"></div>
    <div id="root"></div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // --- UPDATE: Check for reduced motion AND fine pointer (mouse/trackpad) ---
      const motionQuery = window.matchMedia("(prefers-reduced-motion: no-preference)");
      const pointerQuery = window.matchMedia("(pointer: fine)");
      
      const mainCursorDot = document.getElementById("main-cursor-dot");
      let mouseX = 0, mouseY = 0;
      let targetX = 0, targetY = 0;
      const trailSpawnInterval = 50; 
      let lastTrailSpawnTime = 0;

      // --- UPDATE: Only run the script if the user wants motion AND has a mouse/trackpad ---
      if (mainCursorDot && motionQuery.matches && pointerQuery.matches) {
        
        // Update mouse position
        window.addEventListener("mousemove", (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;

          const now = Date.now();
          if (now - lastTrailSpawnTime > trailSpawnInterval) {
            createTrailDot(mouseX, mouseY);
            lastTrailSpawnTime = now;
          }
        });

        // Smoothly follow mouse
        function animateMainCursor() {
          targetX += (mouseX - targetX) * 0.15;
          targetY += (mouseY - targetY) * 0.15;
          mainCursorDot.style.left = `${targetX}px`;
          mainCursorDot.style.top = `${targetY}px`;
          requestAnimationFrame(animateMainCursor);
        }
        animateMainCursor(); // Start the animation loop

        function createTrailDot(x, y) {
          const trailDot = document.createElement("div");
          trailDot.classList.add("cursor-trail-dot");
          trailDot.style.left = `${x}px`;
          trailDot.style.top = `${y}px`;
          const size = Math.random() * 8 + 4;
          trailDot.style.width = `${size}px`;
          trailDot.style.height = `${size}px`;
          document.body.appendChild(trailDot);

          trailDot.addEventListener("animationend", () => {
            trailDot.remove();
          });
        }

        // Add hover effect for clickable elements
        document.addEventListener("mouseover", (e) => {
          if (e.target.closest("a, button, .hoverable")) {
            mainCursorDot.classList.add("hover");
          }
        });

        document.addEventListener("mouseout", (e) => {
          if (e.target.closest("a, button, .hoverable")) {
            mainCursorDot.classList.remove("hover");
          }
        });
      }
    </script>
  </body>
</html>
