    <style>
      /* ðŸ’™ Sleek Electric Blue Cursor */
      #cursor-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(circle, rgba(0,136,255,0.5), rgba(0,136,255,0.1) 70%);
        filter: blur(20px);
        transform: translate(-50%, -50%);
        z-index: 9999;
        mix-blend-mode: screen;
        transition: width 0.3s ease, height 0.3s ease, filter 0.3s ease;
      }

      /* Hover State - expands softly */
      #cursor-glow.hover {
        width: 70px;
        height: 70px;
        filter: blur(35px);
        background: radial-gradient(circle, rgba(0,160,255,0.8), rgba(0,100,255,0.3) 60%);
      }

      /* Hide default cursor */
      body {
        cursor: none;
      }
    </style>
  </head>

  <body>
    <div id="cursor-glow"></div>

    <div id="root"></div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      const cursor = document.getElementById("cursor-glow");
      let x = 0, y = 0, targetX = 0, targetY = 0;

      if (cursor) {
        const smoothness = 0.12; // lower = slower / smoother

        function animate() {
          x += (targetX - x) * smoothness;
          y += (targetY - y) * smoothness;
          cursor.style.transform = `translate(${x}px, ${y}px)`;
          requestAnimationFrame(animate);
        }

        window.addEventListener("mousemove", (e) => {
          targetX = e.clientX;
          targetY = e.clientY;
        });

        // Add hover effect for clickable elements
        document.addEventListener("mouseover", (e) => {
          if (e.target.closest("a, button, .hoverable")) {
            cursor.classList.add("hover");
          }
        });

        document.addEventListener("mouseout", (e) => {
          if (e.target.closest("a, button, .hoverable")) {
            cursor.classList.remove("hover");
          }
        });

        animate();
      }
    </script>
  </body>
