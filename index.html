    <style>
      /* âœ¨ Electric Blue Cursor Glow Effect âœ¨ */
      #cursor-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(
          circle,
          hsla(210, 100%, 65%, 0.5),
          hsla(230, 100%, 55%, 0.15) 70%
        );
        filter: blur(25px);
        transform: translate(-50%, -50%);
        transition: width 0.25s ease, height 0.25s ease, opacity 0.3s ease;
        z-index: 9999;
        mix-blend-mode: screen;
      }

      #cursor-glow.hover {
        width: 90px;
        height: 90px;
        background: radial-gradient(
          circle,
          hsla(210, 100%, 70%, 0.7),
          hsla(230, 100%, 60%, 0.3) 60%
        );
        filter: blur(35px);
      }

      /* Hide default cursor */
      body {
        cursor: none;
      }
    </style>
  </head>

  <body>
    <!-- ðŸ’« Cursor Glow -->
    <div id="cursor-glow"></div>

    <!-- React App Mount -->
    <div id="root"></div>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- ðŸ§  Cursor Script -->
    <script>
      const cursor = document.getElementById("cursor-glow");
      let x = 0, y = 0, targetX = 0, targetY = 0;

      if (cursor) {
        function animate() {
          x += (targetX - x) * 0.15;
          y += (targetY - y) * 0.15;
          cursor.style.transform = `translate(${x}px, ${y}px)`;
          requestAnimationFrame(animate);
        }

        window.addEventListener("mousemove", (e) => {
          targetX = e.clientX;
          targetY = e.clientY;
        });

        document.addEventListener("mouseover", (e) => {
          if (e.target.closest("a, button, .hoverable")) {
            cursor.classList.add("hover");
          }
        });

        document.addEventListener("mouseout", (e) => {
          if (e.target.closest("a, button, .hoverable")) {
            cursor.classList.remove("hover");
          }
        });

        animate();
      }
    </script>
  </body>
